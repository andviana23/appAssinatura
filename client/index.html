<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Trato de Barbados">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/logo-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/logo-512.png">
    <link rel="apple-touch-icon" href="/logo-192.png">
    <title>Trato de Barbados - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            color: #333;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .credentials {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #666;
        }
        
        .credentials p {
            margin-bottom: 0.5rem;
        }
        
        .credentials strong {
            color: #333;
        }
        
        .error, .success {
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
        }
        
        .success {
            color: #155724;
            background: #d4edda;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Trato de Barbados</h1>
            <p>Sistema de Gestão de Barbearia</p>
        </div>

        <div id="message"></div>

        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" placeholder="Senha" required>
            </div>

            <button type="submit" class="btn" id="loginBtn">Entrar</button>
        </form>

        <div class="credentials">
            <p><strong>Credenciais de Teste:</strong></p>
            <p><strong>Admin Principal:</strong> admin@tratodebarbados.com.br / admin123</p>
            <p><strong>Admin Andrey:</strong> andrey@tratodebarbados.com.br / @Aa30019258</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const button = document.getElementById('loginBtn');
            const messageDiv = document.getElementById('message');
            
            button.textContent = 'Entrando...';
            button.disabled = true;
            messageDiv.innerHTML = '';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                if (response.ok) {
                    messageDiv.innerHTML = '<div class="success">Login realizado com sucesso! Redirecionando...</div>';
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    const errorData = await response.json();
                    messageDiv.innerHTML = '<div class="error">' + (errorData.message || 'Email ou senha incorretos') + '</div>';
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">Erro de conexão. Verifique sua internet.</div>';
            }
            
            button.textContent = 'Entrar';
            button.disabled = false;
        });

        // Auto-fill credentials for testing
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('demo') === 'admin') {
                document.getElementById('email').value = 'admin@tratodebarbados.com.br';
                document.getElementById('password').value = 'admin123';
            }
        });
    </script>
</body>
</html>
